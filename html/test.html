<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {

                var offsets = [
                    {width: 10, color: '#0000ff', offset: -25},
                    {width: 40, color: 'rgba(0,256,0,1)', offset: 0},
                    {width: 10, color: '#000000', offset: 25},
                ];

                var cv = document.getElementById('cv');
                var cc = cv.getContext('2d');
                cv.width = 800;
                cv.height = 800;

                cc.fillStyle = '#ffffff';
                cc.fillRect(0, 0, 800, 800);

                for (var i = 0; i < offsets.length; i++) {

                    var offset = offsets[i].offset;

                    cc.strokeStyle = offsets[i].color;
                    cc.lineWidth = offsets[i].width;
                    cc.beginPath();
                    cc.moveTo(0, 400 + offset);
                    cc.lineTo(200 + offset / 2, 400 + offset);
                    cc.quadraticCurveTo(400 - offset, 400 + offset, 400 - offset, 600);
                    cc.lineTo(400 - offset, 800);
                    cc.stroke();
                }


//                cc.beginPath();
//                cc.moveTo(100, 150);
//                cc.lineTo(150, 150);
//                cc.lineTo(150, 200);
//                cc.lineWidth = 1;





            })



        </script>
    </head>
    <body>
        <canvas width="300" height="300" id="cv"></canvas>
    </body>
</html>
